<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body body">
  <header class="body__main-header header">
    <a class="header__logo logo" href="index.html">
      <img class="logo__image" src="img/logo-cat-energy.svg" width="60" height="60" alt="Логотип Кэт-энерджи.">
      <img class="logo__text" src="img/logo-cat-energy-text.svg" width="101" height="18"
        alt="Логотип Кэт-энерджи слова.">
    </a>
    <nav class="header__nav nav nav--closed nav--nojs">
      <button class="nav__toggle" type="button">
        <span class="visually-hidden">Кнопка меню</span>
      </button>
      <div class="nav__wrapper">
        <ul class="nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item site-list__item--current">
            <a class="site-list__link">
              Каталог продукции
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="body__main-catalog catalog">
    <section class="catalog__location location">
      <div class="location__wrapper">
        <h2 class="location__title">Приглашаем к сотрудничеству дилеров!</h2>
        <p class="location__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      </div>
      <div class="location__map-wrapper">
        <iframe class="location__link map" src="#" width="1440" height="400" style="border:0;" allowfullscreen=""
          loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>
  <footer class="body__footer footer">
    <div class="footer__wrapper">
      <div class="footer__logo-wrapper">
        <h2 class="visually-hidden">Логотип Cat energy</h2>
        <a class="footer__logo logo" href="index.html">
          <img class="logo__text" src="img/logo-cat-energy-text.svg" width="101" height="18"
            alt="Логотип Кэт-энерджи слова.">
        </a>
      </div>
      <div class="footer__social footer-social">
        <h2 class="visually-hidden">Социальные сети</h2>
        <ul class="footer-social__list">
          <li class="footer-social__item">
            <a class="footer-social__button footer-social__button--vk" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">Наш Вконтакте</span>
              <svg class="footer-social__icon" width="24" height="15" viewBox="0 0 24 15" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="./img/index-sprite.svg#vk-icon"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social__item">
            <a class="footer-social__button footer-social__button--youtube"
              href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">Наш Ютуб</span>
              <svg class="footer-social__icon" width="22" height="17" viewBox="0 0 22 17" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/index-sprite.svg#youtube-icon"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social__item">
            <a class="footer-social__button footer-social__button--telegram" href="https://t.me/htmlacademy ">
              <span class="visually-hidden">Наш телеграм</span>
              <svg class="footer-social__icon" width="18" height="16" viewBox="0 0 18 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/index-sprite.svg#telegram-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/">
          <span class="copyright__description">HTML Academy</span>
          <svg class="copyright__icon" width="27" height="35" viewBox="0 0 27 35" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/index-sprite.svg#htmlacademy-icon"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
